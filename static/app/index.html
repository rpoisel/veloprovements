<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/angular.panels/dist/angular.panels.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" type="text/css" href="css/veloprovements.css" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script type="text/javascript" src="bower_components/angular.panels/dist/angular.panels.min.js"></script>
    <script type="text/javascript" src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
    <!-- build:js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-controller="MainController" ng-keyup="keyboardAction($event)">
      <leaflet id="veloprovementsmap" controls="controls" bounds="bounds" layers="layers" geojson="geojson" lf-center="center"></leaflet>
      <div data-panels="true"></div>
  </body>
</html>
